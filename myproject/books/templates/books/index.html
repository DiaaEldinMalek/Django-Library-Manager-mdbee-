{{redirect_context}}
{% if books_list %}
    <ul>
    {% for book in books_list%}
    <li><a href="{% url 'books:detail' book.id %}">{{ book.title }}</a>  by {{book.author}}
        {% if book.is_available %}
            <b style="color:green;"> - Available</b> </li>
        {% else %}
            <b style="color:red;"> - Unavailable</b> </li>
            {% endif %} 

    {% endfor %}
    </ul>
{% else %}
    <p>No books are registered on our system.</p>
{% endif %}
